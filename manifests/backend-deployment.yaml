apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment1
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: venkat345/my-backend:latest
        ports:
        - containerPort: 80
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: backend-config  # Reference the ConfigMap storing the backend IP
