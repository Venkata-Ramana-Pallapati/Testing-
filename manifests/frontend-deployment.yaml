apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment9
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        ports:
        - containerPort: 80
        imagePullPolicy: IfNotPresent # or Always
